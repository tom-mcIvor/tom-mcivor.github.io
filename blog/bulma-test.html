<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <a class="change" id="change-1" href="../index.html"> Home</a>
  <section class="section">
    <h1 class="title">Section</h1>
    <h2 class="subtitle">
      A simple container to divide your page into <strong>sections</strong>, like the one you're currently reading.
    </h2>
  </section>
  <section class="section">
    <h4 class="subtitle">
      Is this better looking than vanilla CSS</h4>
    <div class="control">
      <label class="radio">
        <input type="radio" name="answer">
        Yes
      </label>
      <label class="radio">
        <input type="radio" name="answer">
        No
      </label>
    </div>
  </section>
  <div class="box section">
    box.
  </div>
  <button class="button is-three-fifths">Button</button>
  <h1 class="section larger">Heres a login <strong>Framework:</strong></h1>
  <div class="is-three-fifths column is-half">
    <form class="box is-three-fifths">
      <div class="field is-three-fifths">
        <label class="label is-three-fifths">Email</label>
        <div class="control is-three-fifths">
          <input class="input is-three-fifths" type="email" placeholder="e.g. alex@example.com">
        </div>
      </div>
      <div class="field is-three-fifths">
        <label class="label is-three-fifths">Password</label>
        <div class="control is-three-fifths">
          <input class="input is-three-fifths" type="password" placeholder="********">
        </div>
      </div>
      <button class="button is-primary is-three-fifths">Sign in</button>
    </form>
  </div>
  <p class="column is-half row">hello</p>
